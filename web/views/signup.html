<div class="site-signup">
    <h1>Регистрация</h1>
    <div class="row">
        <div class="col-lg-5">
            
            <form ng-submit="signup()" id="form-signup" method="post">
                <div ng-class="{ 'has-success': !error['phone'] && submitted,
                        'has-error': error['phone'] && submitted }" class="form-group field-signupform-phone required">
                    <label class="control-label" for="signupform-phone">Телефон *</label>
                    <input ng-model="userModel.phone" type="text" id="signupform-phone" class="form-control" name="SignupForm[phone]" autofocus="" aria-required="true">
                    <p class="help-block help-block-error">{{ error['phone'] }}</p>
                </div>
                <div ng-class="{ 'has-success': !error['first_name'] && submitted,
                        'has-error': error['first_name'] && submitted }" class="form-group field-signupform-first_name required">
                    <label class="control-label" for="signupform-first_name">Имя *</label>
                    <input ng-model="userModel.first_name" type="text" id="signupform-first_name" class="form-control" name="SignupForm[first_name]" aria-required="true">
                    <p class="help-block help-block-error">{{ error['first_name'] }}</p>
                </div>
                <div ng-class="{ 'has-success': !error['last_name'] && submitted,
                        'has-error': error['last_name'] && submitted }" class="form-group field-signupform-last_name required">
                    <label class="control-label" for="signupform-last_name">Фамилия *</label>
                    <input ng-model="userModel.last_name" type="text" id="signupform-last_name" class="form-control" name="SignupForm[last_name]" aria-required="true">
                    <p class="help-block help-block-error">{{ error['last_name'] }}</p>
                </div>
                <div ng-class="{ 'has-success': !error['patronymic'] && submitted,
                        'has-error': error['patronymic'] && submitted }" class="form-group field-signupform-patronymic">
                    <label class="control-label" for="signupform-patronymic">Отчество</label>
                    <input ng-model="userModel.patronymic" type="text" id="signupform-patronymic" class="form-control" name="SignupForm[patronymic]">
                    <p class="help-block help-block-error">{{ error['patronymic'] }}</p>
                </div>
                <div class="form-group field-signupform-gender">
                    <label class="control-label">Пол</label>
                    <div>
                        <div id="signupform-gender">
                            <label class="radio-inline"><input ng-model="userModel.gender" type="radio" name="SignupForm[gender]" value="M"> М</label>
                            <label class="radio-inline"><input ng-model="userModel.gender" type="radio" name="SignupForm[gender]" value="F"> Ж</label>
                        </div>
                        <p class="help-block help-block-error"></p>
                    </div>
                </div>
                <div ng-class="{ 'has-success': !error['date_birth'] && submitted,
                        'has-error': error['date_birth'] && submitted }" class="form-group field-signupform-date_birth">
                    <label class="control-label" for="signupform-date_birth">Дата рождения</label>
                    <input ng-model="userModel.date_birth" type="text" id="signupform-date_birth" class="form-control" name="SignupForm[date_birth]">
                    <p class="help-block help-block-error">{{ error['date_birth'] }}</p>
                </div>
                <div ng-class="{ 'has-success': !error['password'] && submitted,
                        'has-error': error['password'] && submitted }" class="form-group field-signupform-password required">
                    <label class="control-label" for="signupform-password">Пароль</label>
                    <input ng-model="userModel.password" type="password" id="signupform-password" class="form-control" name="SignupForm[password]" aria-required="true">
                    <p class="help-block help-block-error">{{ error['password'] }}</p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" name="signup">Регистрация</button>
                </div>
            </form> 
        </div>
    </div>
</div>
